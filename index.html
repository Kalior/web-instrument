<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web instrument</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://use.fontawesome.com/388677d3a6.js"></script>
  </head>
  <body>
    <div data-sticky-container>
      <div class="top-bar" data-sticky data-options="marginTop:0;" style="width:100%;">
        <div class="top-bar-left">
          <ul class="menu">
            <li class="menu-text"><h2>Web instrument <p style="font-size: 1.5rem;display: inline; color:#ec5840;">alpha</p></h2> </li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li>
              <div class="button-container">
                <button type="button" id="play-sound" class="button play-control-button"><i class="fa fa-play"></i></button>
                <button type="button" id="stop-sound" class="button alert play-control-button" style="margin-left: 5px;"><i class="fa fa-stop"></i></button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="wrapper">
      <div id="react-web-instrument">
        <i class="fa fa-circle-o-notch fa-spin fa-5x" aria-hidden="true"></i>
      </div>
    </div>
    <div id='footer'>
        <div class='larger'>Created by <b>Joel Gustafsson</b> | <a href='https://joelgustafsson.com'>My webpage</a> </div>
        <br>
        <i style="color:#C6572F" class="fa fa-heart" aria-hidden="true"></i> Created using <a href='https://webaudio.github.io/web-audio-api/'>Web Audio API</a>, <a href='http://foundation.zurb.com/'>foundation</a>, <a href='https://facebook.github.io/react/'>react</a> and <a href='http://fontawesome.io/'>font awesome</a>. Check them out!
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
